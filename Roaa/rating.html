<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rating</title>
    <style>
        body {
            background-image: url(/Imges/header-image.png);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background:#333;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-rating {
            font-size: 1.2em;
            color:#fff;
            background-color: #333;
            margin-bottom: 10px;
        }
        .input-box {
            display: none;
            margin: 20px 0;
            background-color: #333;
            color: #fff;
        }
        .reviews-list {
            margin: 20px 0;
        }
        #reviewInput{
            background-color: #333;
            color: #fff;
        }
        #Name{
            background-color: #333;
            color: #fff;
            margin-bottom: 20px;
        }
        .review {
            border-bottom: 1px solid black;
            background-color: #333;
            padding: 10px 0;
            color: #fff;
        }
        .review:last-child {
            border-bottom: none;
        }
        .review-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .review-text {
            margin-left: 20px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color:#e0252e ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reviews-header">
            <h2>Movies Ratings</h2>
            <button class="btn" onclick="toggleInputBox()">Add Review</button>
        </div>
        <div class="course-rating">Write Your Review Here</div>
        <div class="input-box" id="inputBox">
            <input type="text" id="Name" placeholder="Enter your name here" style="width: 90%; padding: 10px;">
            <textarea id="reviewInput" placeholder="Write your review here..." style="width: 90%; padding: 10px;" rows="4"></textarea>
            <button class="btn" onclick="addReview()">Submit</button>
        </div>
        <div class="reviews-list" id="reviewsList">
        </div>
    </div>

    <script>
        function toggleInputBox() {
            const inputBox = document.getElementById('inputBox');
            inputBox.style.display = inputBox.style.display === 'block' ? 'none' : 'block';
        }

        function addReview() {
            const reviewInput = document.getElementById('reviewInput');
            const reviewsList = document.getElementById('reviewsList');
            const Name=document.getElementById('Name')

            if (reviewInput.value.trim() !== "") {
                const newReview = document.createElement('div');
                newReview.className = 'review';

                const header = document.createElement('div');
                header.className = 'review-header';
                header.textContent = Name.value;

                const text = document.createElement('div');
                text.className = 'review-text';
                text.textContent = reviewInput.value;

                newReview.appendChild(header);
                newReview.appendChild(text);
                reviewsList.insertBefore(newReview, reviewsList.firstChild);

                reviewInput.value = "";
                toggleInputBox();
            } else {
                alert('Please write a review before submitting.');
            }
        }
    </script>
</body>
</html>
